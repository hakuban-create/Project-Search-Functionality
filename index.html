<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
                <div class="form-row">
                        <div class="col-md-6 mb-3">
                                <label for="validationTooltip02">Keywords</label>
                                <input type="text" class="form-control" id="keyword" placeholder="example: (asian, breakfast, steak.. etc)">
                                <div class="valid-tooltip">
                                  Looks good!
                                </div>
                              </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip04">Price Range</label>
                        <select class="custom-select" id="pricerange" required>
                          <option selected disabled value="">Choose</option>
                          <option>$</option>
                          <option>$$</option>
                          <option>$$$</option>
                        </select>
                      </div>
                        <div class="col-md-3 mb-3">
                                <label for="validationTooltip01">Distance</label>
                                <input type="text" class="form-control" id="distance" placeholder="Distance in mile">
                              </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <label for="validationTooltip02">Search Area</label>
                        <select class="custom-select" id="searcharea" required>
                            <option selected disabled value="">Choose</option>
                            <option>Current Location</option>
                            <option id="zipcode_option">Zip Code</option>
                          </select>
                    </div>
                    <div class="col-md-3" id="zipcode_section">
                        <label for="validationTooltip02">Zip Code</label>
                        <input class="form-control" id="zipcode" placeholder="Enter the zip code">
                    </div>
                  </div>
                  <br>
                <button class="btn btn-primary" type="search" id="search-btn">Search</button>
              </form>
            </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="assets/main.js"></script>
</body>
</html>
