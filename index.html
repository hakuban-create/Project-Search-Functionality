<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-3">
                    <label for="validationTooltip02">Search Area</label>
                    <select class="custom-select" id="searcharea" required>
                        <option selected value="Current Location">Current Location</option>
                        <option id="zipcode_option">Zip Code</option>
                      </select>
                </div>
                <div class="col-md-3" id="zipcode_section">
                    <label for="validationTooltip02">Zip Code</label>
                    <input class="form-control" id="zipcode" placeholder="Enter the zip code">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip01">Name</label>
                  <input type="text" class="form-control" id="place_name" value="All">
             </div>
              </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                      <label for="validationTooltip02">Type</label>
                      <select class="custom-select" id="type" required>
                        <option selected value="All">All</option>
                        <option>American</option>
                        <option>Burgers</option>
                        <option>Chinese</option>
                        <option>Italian</option>
                        <option>Japanese</option>
                        <option>Mexican</option>
                        <option>Pasta</option>
                        <option>Pizza</option>
                        <option>Sandwiches</option>
                        <option>Seafood</option>
                        <option>Steak</option>
                        <option>Sushi</option>
                      </select>
                      </div>
                   <div class="col-md-3 mb-3">
                        <label for="validationTooltip01">Distance (in miles)</label>
                        <input type="text" class="form-control" id="distance" value="1">
                   </div>
                </div>
                <br>
                  <button class="btn btn-primary" type="search" id="search-btn">Search</button>
                <br>
                <br>
                <div id="result_container"></div>
              </form>

                                          <!--  reviews modal-->
        <div id="modal_0" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="status"></div>
                  <div  id="modal_0_content">
                    WIP
                  </div>
            </div>
          </div>
        </div>

                            <!--  direction modal-->
        <div id="modal_1" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
              <div class="status">
                <img id="car_img" src="assets/images/car.png">
                <span id="duration_status"></span>
                <span id="distance_status"></span>
              </div>
              <div id="map"></div>
            </div>
          </div>
        </div>
           
                            <!--  share modal -->
        <div id="modal_2" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="status"></div>
              <div  id="modal_2_content">
              <div class="row" id="to_row">
                <div class="col-md-6">
                <label for="validationTooltip02">To:</label>
                <select class="custom-select" id="email_recievers" required>
                  <option selected value="Community">Community</option>
                  <option>Custom Email Address</option>
                  </select>
                </div>
                <div class="col-md-6" id="custom_email_div">
                  <input id="custom_email" type="text" class="form-control" placeholder="Type the email address">
                </div>
              </div>
                <br>
                  <label for="validationTooltip02">Subject:</label>
                  <input type="text" class="form-control" id="subject" value="I would like to share my great experience.">
                  <br>
                  <label for="validationTooltip02">Message:</label>
                  <textarea id="message" class="form-control" rows="10"></textarea>
                  <br>
                  <button id="email_send_btn" class="btn btn-primary" data-toggle="modal" data-target="#modal_3" data-dismiss="modal">Send</button>
                </div>                
          </div>
        </div>
      </div>

      
                <!--  sent modal -->
                <div id="modal_3" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <h4 id="sent">Sent</h4>
                    </div>
                  </div>
                </div>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="assets/main.js"></script>
        <script src="assets/functions.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmJyViZSJ3cStp8CIvoAIdZ_nTsJl5DBQ"></script>

</body>
</html>
